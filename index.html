<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastMath Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .result-item {
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            background-color: #e6f7ff;
            border: 1px solid #cceeff;
            font-size: 20px;
            overflow-x: auto;
        }
        .result-item.closest {
            background-color: #fffbe6;
            border-color: #ffecb3;
        }
        .result-item.sigma {
            background-color: #e6ffe6;
            border-color: #ccffcc;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .loading-spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, .1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .hidden {
            display: none;
        }
        .select-group {
            display: flex;
            gap: 10px;
        }
        .select-group > .form-group {
            flex: 1;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>FastMath Solver</h1>
        
        <div class="select-group">
            <div class="form-group">
                <label for="mode-select">โหมด:</label>
                <select id="mode-select" class="form-control">
                    <option value="4">4 ตัว 2 หลัก</option>
                    <option value="5">5 ตัว 3 หลัก</option> 
                </select>
            </div>
            <div class="form-group">
                <label for="level-select">ระดับ (Level):</label>
                <select id="level-select" class="form-control">
                    <option value="B">Lv. B (พื้นฐาน: + - * /)</option>
                    <option value="1">Lv. 1 (+ Power ^)</option>
                    <option value="2">Lv. 2 (+ Root √)</option>
                    <option value="3" selected>Lv. 3 (+ Factorial !, Sigma Σ)</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="numbers">ตัวเลข (คั่นด้วยช่องว่างหรือจุลภาค):</label>
            <input type="text" id="numbers" class="form-control" value="2 4 8 1 4" placeholder="เช่น 2, 4, 8, 1, 4">
        </div>

        <div class="form-group">
            <label for="target">ผลลัพธ์ (เป้าหมาย):</label>
            <input type="number" id="target" class="form-control" value="976">
        </div>

        <button id="solve-button">ค้นหาวิธีคิด</button>

        <div id="loading-spinner" class="loading-spinner hidden"></div>

        <div id="results">
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
